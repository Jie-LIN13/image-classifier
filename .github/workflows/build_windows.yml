name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow opencv-python scikit-learn pillow pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconsole --onefile --name "機器學習分類" image_project/image_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: 機器學習分類-exe
          path: dist/機器學習分類.exe
